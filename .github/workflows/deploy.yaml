name: Deploy to EC2 ðŸš€

on:
  push:
    branches:
      - "dev" # This triggers the workflow on push to any branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch âœ…
        uses: actions/checkout@v2

      - name: Set up SSH key and whitelist EC2 IP address ðŸ»â€â„ï¸
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        # run: |
        #  mkdir -p ~/.ssh/ && touch ~/.ssh/known_hosts
        #  echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        #  chmod 600 ~/.ssh/id_rsa
        #  ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
  
      - name: Create .env file dynamically ðŸ§¨
        env:
          ENV: ${{ secrets.ENV }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "ENV=${ENV}" >> env
          echo "EC2_USERNAME=${EC2_USERNAME}" >> env

      # - name: Copy files to remote server ðŸš™
      #  env:
      #    EC2_HOST: ${{ secrets.EC2_HOST }}
      #    EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      #  run: |
      #    ssh-keyscan -p 7022 ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      #    scp -P 7022 -r * $EC2_USERNAME@$EC2_HOST:/home/ubuntu/

      - name: Run Bash Script To Delpoy App ðŸš€
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh -p 7022 -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST "chmod +x ./deploy.sh && ./deploy.sh"
          

      - name: Clean up SSH key ðŸš€
        if: always()
        run: rm -f ~/.ssh/id_rsa
